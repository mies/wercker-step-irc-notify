name: irc-notify
version: 0.0.4
description: Send a message to an IRC channel
properties:
  server:
    type: string
    required: true
  port:
    type: number
    required: true
  nickname:
    type: string
    required: true
  channel:
    type: string
    required: true
  failed-message:
    type: string
  passed-message:
    type: string
  on:
    type: string
    default: always
